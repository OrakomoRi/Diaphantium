<!-- Popup container is an overlay container for the full screen access -->
<div class="popup_container diaphantium" author="OrakomoRi">
	<!-- Popup window is the popup by itself -->
	<div class="popup">

		<!-- Close button with custom svg icon -->
		<button class="close">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
				<path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M368 368L144 144M368 144L144 368"/>
			</svg>
		</button>

		<!-- Navigation buttons of default popup -->
		<nav class="navigation">
			<!-- Clicker button -->
			<div class="item" data-tab="clicker">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
					<path d="M315.27 33L96 304h128l-31.51 173.23a2.36 2.36 0 002.33 2.77h0a2.36 2.36 0 001.89-.95L416 208H288l31.66-173.25a2.45 2.45 0 00-2.44-2.75h0a2.42 2.42 0 00-1.95 1z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
				</svg>
			</div>
			<!-- Miscellaneous button -->
			<div class="item" data-tab="miscellaneous">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
					<path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M259.92 262.91 216.4 149.77a9 9 0 0 0-16.8 0l-43.52 113.14a9 9 0 0 1-5.17 5.17L37.77 311.6a9 9 0 0 0 0 16.8l113.14 43.52a9 9 0 0 1 5.17 5.17l43.52 113.14a9 9 0 0 0 16.8 0l43.52-113.14a9 9 0 0 1 5.17-5.17l113.14-43.52a9 9 0 0 0 0-16.8l-113.14-43.52a9 9 0 0 1-5.17-5.17M108 68 88 16 68 68 16 88l52 20 20 52 20-52 52-20zm318.67 49.33L400 48l-26.67 69.33L304 144l69.33 26.67L400 240l26.67-69.33L496 144z"/>
				</svg>
			</div>
			<!-- Settings button -->
			<div class="item" data-tab="settings">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
					<path d="M262.29 192.31a64 64 0 1057.4 57.4 64.13 64.13 0 00-57.4-57.4zM416.39 256a154.34 154.34 0 01-1.53 20.79l45.21 35.46a10.81 10.81 0 012.45 13.75l-42.77 74a10.81 10.81 0 01-13.14 4.59l-44.9-18.08a16.11 16.11 0 00-15.17 1.75A164.48 164.48 0 01325 400.8a15.94 15.94 0 00-8.82 12.14l-6.73 47.89a11.08 11.08 0 01-10.68 9.17h-85.54a11.11 11.11 0 01-10.69-8.87l-6.72-47.82a16.07 16.07 0 00-9-12.22 155.3 155.3 0 01-21.46-12.57 16 16 0 00-15.11-1.71l-44.89 18.07a10.81 10.81 0 01-13.14-4.58l-42.77-74a10.8 10.8 0 012.45-13.75l38.21-30a16.05 16.05 0 006-14.08c-.36-4.17-.58-8.33-.58-12.5s.21-8.27.58-12.35a16 16 0 00-6.07-13.94l-38.19-30A10.81 10.81 0 0149.48 186l42.77-74a10.81 10.81 0 0113.14-4.59l44.9 18.08a16.11 16.11 0 0015.17-1.75A164.48 164.48 0 01187 111.2a15.94 15.94 0 008.82-12.14l6.73-47.89A11.08 11.08 0 01213.23 42h85.54a11.11 11.11 0 0110.69 8.87l6.72 47.82a16.07 16.07 0 009 12.22 155.3 155.3 0 0121.46 12.57 16 16 0 0015.11 1.71l44.89-18.07a10.81 10.81 0 0113.14 4.58l42.77 74a10.8 10.8 0 01-2.45 13.75l-38.21 30a16.05 16.05 0 00-6.05 14.08c.33 4.14.55 8.3.55 12.47z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
				</svg>
			</div>
		</nav>

		<!-- Contents of clicker page of the popup -->
		<div class="content" data-tab="clicker">
			<!-- Header -->
			<div class="header">Clicker</div>
			<!-- Inner -->
			<div class="inner">
				<div class="scrollable">
					<div class="supplies">
						<!-- Subheader -->
						<div class="subheader">
							Chose supplies to click
						</div>
						<!-- Sub inner -->
						<div class="subinner">
							<!-- Repair button -->
							<svg width="33" height="33" viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg" data-key="1" class="supply">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M25.4995 1.5L20.9995 6V8L24.9995 12H26.9995L31.4995 7.5H32.9995V10C32.9995 15.5228 28.5224 20 22.9995 20C21.5322 20 20.1386 19.684 18.8833 19.1162L6.99993 30.9999C5.61922 32.3807 3.38061 32.3807 1.99989 31C0.61919 29.6193 0.619177 27.3807 1.99985 26L13.8833 14.1162C13.3156 12.8609 12.9995 11.4673 12.9995 10C12.9995 4.47715 17.4767 0 22.9995 0H25.4995V1.5Z"/>
							</svg>
							<!-- Boosted armor (double armor) button -->
							<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" data-key="2" class="supply">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M29.3585 20.2617C26.6141 28.9674 16 32 16 32C16 32 2 28 2 16V5.5086C2 4.61564 2.59195 3.83087 3.45056 3.58555L16 0L28.5494 3.58555C29.408 3.83087 30 4.61564 30 5.5086V12V16C30 16 30 16 30 16C30 17.5514 29.766 18.9691 29.3585 20.2617ZM26 10.8571V7.01721L16 4.16006L6 7.01721V16C6 20.2091 8.39074 23.1492 11.325 25.2451C12.7793 26.2839 14.2595 27.0272 15.3882 27.5109C15.609 27.6055 15.814 27.6892 16 27.7624L16 8L26 10.8571Z"/>
							</svg>
							<!-- Boosted damage (double damage) button -->
							<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" data-key="3" class="supply">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M4 1.33333L0 26L20 12L6 32L30.6667 28L20 24L32 0L8 12L4 1.33333Z"/>
							</svg>
							<!-- Speed boost (nitro) button -->
							<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" data-key="4" class="supply">
								<path d="M2 13.8397C2 12.672 2.51025 11.5626 3.39683 10.8027L16 0L28.6032 10.8027C29.4897 11.5626 30 12.672 30 13.8397V20L16 8L2 20V13.8397Z"/>
								<path d="M2 25.8397C2 24.672 2.51025 23.5626 3.39683 22.8027L16 12L28.6032 22.8027C29.4897 23.5626 30 24.672 30 25.8397V32L16 20L2 32V25.8397Z"/>
							</svg>
						</div>
					</div>

					<!-- The checkbox which switches the state of the supply clicker -->
					<div class="click_enable">
						<label class="label">
							<p>Click supplies</p>
							<input type="checkbox" class="checkbox supplies">
						</label>
					</div>
					<!-- The delay value before next mine placing -->
					<div class="mine_delay">
						<label class="label">
							<p>Delay for mines (ms)</p>
							<input type="text" class="text_input delay">
						</label>
					</div>
				</div>
			</div>
		</div>

		<!-- Contents of miscellaneous page of the popup -->
		<div class="content" data-tab="miscellaneous">
			<!-- Header -->
			<div class="header">Miscellaneous</div>
			<!-- Inner -->
			<div class="inner">
				<div class="scrollable">
					<!-- Anti-AFK toggle -->
					<div class="miscellaneous_toggle">
						<label class="label">
							<p>Anti-AFK</p>
							<input type="checkbox" class="checkbox anti_afk">
						</label>
					</div>
					<!-- Auto-delete toggle -->
					<div class="miscellaneous_toggle">
						<label class="label">
							<p>Auto-delete</p>
							<input type="checkbox" class="checkbox auto_delete">
						</label>
					</div>
				</div>
			</div>
		</div>

		<!-- Contents of settings page of the popup -->
		<div class="content" data-tab="settings">
			<!-- Header -->
			<div class="header">Settings</div>
			<!-- Inner -->
			<div class="inner">
				<!-- Scrollable container (to prevent incorrect way of display) -->
				<div class="scrollable">
					<!-- Hotkey settings -->
					<div class="hotkeys">
						<!-- Subheader -->
						<div class="subheader">Hotkeys</div>
						<!-- Sub inner -->
						<div class="subinner">
							<!-- Hotkey block line -->
							<div class="hotkey_block">
								<!-- Refresh icon for 'open menu' hotkey -->
								<div class="refresh_hotkey" data-action="Open menu"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 487.23 487.23"><path d="M55.323 203.641a38.907 38.907 0 0 0 35.872-23.854c25.017-59.604 83.842-101.61 152.42-101.61 37.797 0 72.449 12.955 100.23 34.442l-21.775 3.371a16.981 16.981 0 0 0-14.232 14.512 16.983 16.983 0 0 0 9.867 17.768l119.746 53.872a17.012 17.012 0 0 0 16.168-1.205 17.019 17.019 0 0 0 7.796-14.208l.621-131.943a16.977 16.977 0 0 0-12.024-16.332 16.992 16.992 0 0 0-19.104 6.837l-16.505 24.805C370.398 26.778 310.1 0 243.615 0 142.806 0 56.133 61.562 19.167 149.06a39.258 39.258 0 0 0 3.429 36.987 39.265 39.265 0 0 0 32.727 17.594zM464.635 301.184a39.266 39.266 0 0 0-32.728-17.594 38.907 38.907 0 0 0-35.872 23.854c-25.018 59.604-83.843 101.61-152.42 101.61-37.798 0-72.45-12.955-100.232-34.442l21.776-3.369a16.986 16.986 0 0 0 14.233-14.514 16.985 16.985 0 0 0-9.867-17.768L49.779 285.089a17.014 17.014 0 0 0-16.169 1.205 17.017 17.017 0 0 0-7.795 14.207l-.622 131.943a16.976 16.976 0 0 0 12.024 16.332 16.991 16.991 0 0 0 19.104-6.839l16.505-24.805c44.004 43.32 104.303 70.098 170.788 70.098 100.811 0 187.481-61.561 224.446-149.059a39.252 39.252 0 0 0-3.425-36.987z"/></svg></div>
								<!-- Open menu (popup) hotkey value -->
								<label class="label">
									<input type="text" class="text_input hotkey" readonly data-action="Open menu" />
									<p class="text">Open menu</p>
								</label>
							</div>
							<!-- Hotkey block line -->
							<div class="hotkey_block">
								<!-- Refresh icon for 'open menu' hotkey -->
								<div class="refresh_hotkey" data-action="Click supplies"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 487.23 487.23"><path d="M55.323 203.641a38.907 38.907 0 0 0 35.872-23.854c25.017-59.604 83.842-101.61 152.42-101.61 37.797 0 72.449 12.955 100.23 34.442l-21.775 3.371a16.981 16.981 0 0 0-14.232 14.512 16.983 16.983 0 0 0 9.867 17.768l119.746 53.872a17.012 17.012 0 0 0 16.168-1.205 17.019 17.019 0 0 0 7.796-14.208l.621-131.943a16.977 16.977 0 0 0-12.024-16.332 16.992 16.992 0 0 0-19.104 6.837l-16.505 24.805C370.398 26.778 310.1 0 243.615 0 142.806 0 56.133 61.562 19.167 149.06a39.258 39.258 0 0 0 3.429 36.987 39.265 39.265 0 0 0 32.727 17.594zM464.635 301.184a39.266 39.266 0 0 0-32.728-17.594 38.907 38.907 0 0 0-35.872 23.854c-25.018 59.604-83.843 101.61-152.42 101.61-37.798 0-72.45-12.955-100.232-34.442l21.776-3.369a16.986 16.986 0 0 0 14.233-14.514 16.985 16.985 0 0 0-9.867-17.768L49.779 285.089a17.014 17.014 0 0 0-16.169 1.205 17.017 17.017 0 0 0-7.795 14.207l-.622 131.943a16.976 16.976 0 0 0 12.024 16.332 16.991 16.991 0 0 0 19.104-6.839l16.505-24.805c44.004 43.32 104.303 70.098 170.788 70.098 100.811 0 187.481-61.561 224.446-149.059a39.252 39.252 0 0 0-3.425-36.987z"/></svg></div>
								<!-- Activate supply clicker hotkey value -->
								<label class="label">
									<input type="text" class="text_input hotkey" readonly data-action="Click supplies" />
									<p class="text">Click supplies</p>
								</label>
							</div>
							<!-- Hotkey block line -->
							<div class="hotkey_block">
								<!-- Refresh icon for 'open menu' hotkey -->
								<div class="refresh_hotkey" data-action="Click mines"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 487.23 487.23"><path d="M55.323 203.641a38.907 38.907 0 0 0 35.872-23.854c25.017-59.604 83.842-101.61 152.42-101.61 37.797 0 72.449 12.955 100.23 34.442l-21.775 3.371a16.981 16.981 0 0 0-14.232 14.512 16.983 16.983 0 0 0 9.867 17.768l119.746 53.872a17.012 17.012 0 0 0 16.168-1.205 17.019 17.019 0 0 0 7.796-14.208l.621-131.943a16.977 16.977 0 0 0-12.024-16.332 16.992 16.992 0 0 0-19.104 6.837l-16.505 24.805C370.398 26.778 310.1 0 243.615 0 142.806 0 56.133 61.562 19.167 149.06a39.258 39.258 0 0 0 3.429 36.987 39.265 39.265 0 0 0 32.727 17.594zM464.635 301.184a39.266 39.266 0 0 0-32.728-17.594 38.907 38.907 0 0 0-35.872 23.854c-25.018 59.604-83.843 101.61-152.42 101.61-37.798 0-72.45-12.955-100.232-34.442l21.776-3.369a16.986 16.986 0 0 0 14.233-14.514 16.985 16.985 0 0 0-9.867-17.768L49.779 285.089a17.014 17.014 0 0 0-16.169 1.205 17.017 17.017 0 0 0-7.795 14.207l-.622 131.943a16.976 16.976 0 0 0 12.024 16.332 16.991 16.991 0 0 0 19.104-6.839l16.505-24.805c44.004 43.32 104.303 70.098 170.788 70.098 100.811 0 187.481-61.561 224.446-149.059a39.252 39.252 0 0 0-3.425-36.987z"/></svg></div>
								<!-- Activate mine clicker hotkey value -->
								<label class="label">
									<input type="text" class="text_input hotkey" readonly data-action="Click mines" />
									<p class="text">Click mines</p>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
